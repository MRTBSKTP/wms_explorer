<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>WMS Explorer</title>
        <meta charset="utf-8">
        <meta name="author" content="Mert Beşiktepe">
        <meta name="description" content="Bu sayfa ile WMS'lere ait URL'leri kullanarak GetCapabilities dökümanında listelenen servisle ilgili önemli bilgileri incelyebilirsiniz">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../styles/index.css">
        <script src="../script/index.js" defer></script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

        <script src="../script/web_map.js" defer></script>
    </head>
    <body>
        <header>
            <h1>WMS Explorer</h1>
            <div id="query_area">
                <div id="header_flex_container">
                    <input type="url" id="service_url" name="service_url" size="60" placeholder="Servis URL://" value="https://neo.sci.gsfc.nasa.gov/wms/wms?version=1.3.0&service=WMS&request=GetCapabilities">
                    <button id="fire_request">GetCapabilities</button>
                </div>
            </div>
        </header>
        <main>
            <div id="map" class="ready"></div>
        </main>
        <aside>
            <h2>GetCapabilities Yanıtı</h2>
            <section id="service_tag">
                <table id="service" class="ready">
                    <caption>Servis Detayları</caption>
                    <tr>
                        <th scope="row"><b>Başlık</b></th>
                        <td id="title"></td>
                    </tr>
                    <tr>
                        <th scope="row"><b>WMS Versiyon</b></th>
                        <td id="version"></td>
                    </tr>
                    <tr>
                        <th scope="row"><b>İlgili Kurum</b></th>
                        <td id="contact_org"></td>
                    </tr>
                    <tr>
                        <th scope="row"><b>Erişim Kısıtlaması</b></th>
                        <td id="constraints"></td>
                    </tr>
                    <tr>
                        <th scope="row"><b>Ücretler</b></th>
                        <td id="fees"></td>
                    </tr>
                </table>
            </section>
            <section id="capabilities_tag">
                <ul id="capabilities_list_view_header" class="ready">
                    <li>İstem Tipleri</li>
                    <li>Katmanlar</li>
                </ul>
                <div id="capabilities_list_view_container">
                    <div class="list_wrapper">
                        <ul id="requests" class="capabilities_list_view_detail" slide="" to="" type="request_list"></ul>
                    </div>
                    <div class="list_wrapper">
                        <ul id="layers" class="capabilities_list_view_detail" slide="" to="" type="layer_list"></ul>
                    </div>
                </div>                    
            </section>
        </aside>
        <footer>
            <p>Mert BEŞİKTEPE</p> 
            <p><time datetime="2021">2021</time></p>
        </footer>
    </body>
</html>
